---

galaxy_info:
  author: Jakub Gorczyca
  description: Ansible role for configuring workstation (CentOS 7).

  issue_tracker_url: https://github.com/shellbro/ansible-role-workstation/issues

  license: BSD

  min_ansible_version: 2.4

  platforms:
    - name: CentOS
      versions:
        - 7

  galaxy_tags: []

dependencies:
  - shellbro.docker-engine-ce
  - shellbro.emacs
  - shellbro.epel
  - shellbro.hardware-tools
  - shellbro.npm
  - role: shellbro.nux-dextop
    rpm_url: '{{ nux_dextop_rpm_url }}'
  - shellbro.pip
  - shellbro.scl
